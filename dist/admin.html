<!doctype html><html lang="es">​<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Funkopop</title><link href="css/style.css" rel="stylesheet"></head>​<body><header><nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a class="navbar-brand" href="index.html">Funkopop</a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button> ​<div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav ml-auto"><li class="nav-item"><a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a></li><li class="nav-item active"><a class="nav-link" href="admin.html">Administrar</a></li></ul></div></nav></header><main class="container"><section class="row"><div class="col-10"><h1 class="display-4 mt-3">Administrar Producto</h1></div><div class="col-2"><img src="img/batmanAdmin.jpg" alt="batman" class="w-100"></div></section><section><hr><article class="row my-4"><div class="col-10 text-center"><h3>Tabla de productos</h3></div><div class="col-2 text-right"><button class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Agregar</button></div></article><article><table class="table"><thead class="thead-dark"><tr><th scope="col">#</th><th scope="col">Nombre</th><th scope="col">Numero Serie</th><th scope="col">Categoria</th><th scope="col">Descripcion</th><th scope="col">Imagen</th><th scope="col">Opciones</th></tr></thead><tbody id="tablaProdructo"></tbody></table></article></section></main>​<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header bg-warning"><h5 class="modal-title" id="exampleModalLabel">Agregar un nuevo Funkopop</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body bg-info text-light"><form onsubmit="agregarProducto(event)" id="formularioPadreNodo"><div class="form-group"><label for="formGroupExampleInput">Codigo</label> <input type="number" class="form-control" id="codigo" placeholder="Ingrese un codigo" onblur="validarCampos(this)"><div class="valid-feedback">si</div><div class="invalid-feedback">no</div></div><div class="form-group"><label for="formGroupExampleInput2">Nombre</label> <input class="form-control" id="nombre" placeholder="IRO MAN - AVENGERS INFINITY WAR" onblur="validarCampos(this)" required><div class="valid-feedback">si</div><div class="invalid-feedback">no</div></div><div class="form-group"><label for="formGroupExampleInput2">Num. Serie</label> <input type="number" class="form-control" id="numSerie" placeholder="2593" required><div class="valid-feedback">si</div><div class="invalid-feedback">no</div></div><div class="form-group"><label for="formGroupExampleInput2">Categoria</label> <input class="form-control" id="categoria" placeholder="Avengers, Marvel" onblur="validarCampos(this)" required><div class="valid-feedback">si</div><div class="invalid-feedback">no</div></div><div class="form-group"><label for="formGroupExampleInput2">Descripcion</label> <input class="form-control" id="descripcion" placeholder="Ingrese una Descripcion" onblur="validarCampos(this)" required><div class="valid-feedback">si</div><div class="invalid-feedback">no</div></div><div class="form-group"><label for="formGroupExampleInput2">Imagen</label> <input class="form-control" id="imagen" placeholder="Ingrese un Nombre de Imagen" required><div class="valid-feedback">si</div><div class="invalid-feedback">no</div></div><button type="submit" class="btn btn-primary">Guardar</button></form></div><div class="modal-footer bg-dark"><button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button></div></div></div></div>​<footer class="bg-dark text-light text-center py-4"><p>&copy; Todos los derechos reservados</p></footer><script src="js/admin.js"></script></body>​</html>
